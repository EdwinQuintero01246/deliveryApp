<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/Stylelogin.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body id="LoginForm">
    <div class="container">
        <div class="login-form">
            <div class="main-div col-12 col-sm-10 col-md-10 col-xl-5 col-lg-7">
                <div class="panel">
                    <img src="../images/logo.jpg" alt="" style=" padding-bottom: 30px; ">
                    <h2>Inicio de sesión</h2>
                    <p>Por favor ingrese el usuario y contraseña.</p>
                </div>
                <form id="Login">
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Correo ó usuario">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                    </div>
                    <div class="forgot">
                        <a href="reset.html">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="button" class="btn btn-primary"><a href="./dashboard.cliente.html" style="color: black;">Login</a></button>
                    <div id="registrar">
                        <a href="#">Registarse</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
